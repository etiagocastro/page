<!DOCTYPE html>
<html>
<head>
    <title>Meu Portfólio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }
        article {
            margin: 20px 0;
        }
        ul {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            list-style-type: none;
        }
        li {
            background: #333;
            color: white;
            margin: 10px;
            padding: 20px;
            flex: 1 0 21%; /* grow | shrink | basis */
            box-sizing: border-box;
            text-align: center;
            border-radius: 5px;
            transition: all 0.5s ease;
        }
        li:hover {
            transform: scale(1.05);
        }
        a {
            color: white;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Meu Portfólio</h1>
        </header>
        <article>
            <h2>Projetos no GitHub</h2>
            <p>Aqui estão alguns dos meus projetos no GitHub:</p>
            <ul>
                <li><a href="https://github.com/seuusuario/projeto1" target="_blank">Projeto 1</a></li>
                <li><a href="https://github.com/seuusuario/projeto2" target="_blank">Projeto 2</a></li>
                <li><a href="https://github.com/seuusuario/projeto3" target="_blank">Projeto 3</a></li>
            </ul>
        </article>
    </div>
</body>
</html>
